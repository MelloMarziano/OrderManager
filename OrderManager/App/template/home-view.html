<div class="main-container">

    <div class="row">
        <div class="col-12">
            <h3>{{title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-4">
            <div class=" card-custom card-products">
                <ion-icon name="pricetag-outline"></ion-icon>
                <h4>Productos</h4>

            </div>
        </div>

        <div class="col-12 col-sm-4">
            <div class=" card-custom card-orders">
                <ion-icon name="receipt-outline"></ion-icon>
                <h4>Ordenes</h4>

            </div>
        </div>

        <div class="col-12 col-sm-4">
            <div class=" card-custom card-clients">
                <ion-icon name="people-outline"></ion-icon>
                <h4>Clientes</h4>

            </div>
        </div>
    </div>
    <br />
    <br />
    <h6>Porductos para renovar Stock</h6>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in data">
                        <td></td>
                        <td>{{i.Id}}</td>
                        <td>{{i.ProductName}}</td>
                        <td>{{i.Stock}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
